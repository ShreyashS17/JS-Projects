          if(pc == " rock " && cc == " scissors "){
              alert(messageP)
          }
          else if( pc == " paper " && cc == " rock "){
              alert(messageP)
          }
          else if( pc == " scissors " && cc == " paper "){
            alert(messageP)
          }
          else{
              alert(messageC)
          }
      }
      
      // function for the comp to make a choice
      function computerPlay(){
          let options = [ " rock ", " paper ", " scissors "]
          return options[( Math.ceil(Math.random()*3))]

      playerChoice = " rock "
